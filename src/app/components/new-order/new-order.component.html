<header class="dialog-header">
  <h2>{{ customer.customerName }} - New Order</h2>
</header>

<mat-dialog-content>
  <form [formGroup]="orderForm">
    <h2>Order</h2>
    
    <div fxLayout="row" style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 50%;">
        <mat-label>Employee</mat-label>
        <mat-select formControlName="employee">
          <mat-option *ngFor="let employee of employees" [value]="employee.empId">{{ employee.fullName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 50%;">
        <mat-label>Shipper</mat-label>
        <mat-select formControlName="shipper">
          <mat-option *ngFor="let shipper of shippers" [value]="shipper.shipperId">{{ shipper.companyName }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Ship Name</mat-label>
      <input matInput formControlName="shipName">
    </mat-form-field>

    <div fxLayout="row" style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 33%;">
        <mat-label>Ship Address</mat-label>
        <input matInput formControlName="shipAddress">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 34%;">
        <mat-label>Ship City</mat-label>
        <input matInput formControlName="shipCity">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 33%;">
        <mat-label>Ship Country</mat-label>
        <input matInput formControlName="shipCountry">
      </mat-form-field>
    </div>

    <div fxLayout="row" style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 33%;">
        <mat-label>Order Date</mat-label>
        <input matInput [matDatepicker]="orderDate" formControlName="orderDate">
        <mat-datepicker-toggle matIconSuffix [for]="orderDate"></mat-datepicker-toggle>
        <mat-datepicker #orderDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 34%;">
        <mat-label>Required Date</mat-label>
        <input matInput [matDatepicker]="requiredDate" formControlName="requiredDate">
        <mat-datepicker-toggle matIconSuffix [for]="requiredDate"></mat-datepicker-toggle>
        <mat-datepicker #requiredDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 33%;">
        <mat-label>Shipped Date</mat-label>
        <input matInput [matDatepicker]="shippedDate" formControlName="shippedDate">
        <mat-datepicker-toggle matIconSuffix [for]="shippedDate"></mat-datepicker-toggle>
        <mat-datepicker #shippedDate></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>$ Freight</mat-label>
      <input matInput type="number" formControlName="freight">
    </mat-form-field>

    <h2>Order Detail</h2>
    
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Product</mat-label>
      <mat-select formControlName="product">
        <mat-option *ngFor="let product of products" [value]="product.productId">{{ product.productName }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="16px" style="width: 100%;">
      <mat-form-field appearance="outline" style="width: 33%;">
        <mat-label>$ Unit Price</mat-label>
        <input matInput type="number" formControlName="unitprice">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 34%;">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 33%;">
        <mat-label>Discount</mat-label>
        <input matInput formControlName="discount">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-button" (click)="close()">CLOSE</button>
  <button mat-button class="dialog-button" type="submit" (click)="submitForm()">SAVE</button>
</mat-dialog-actions>
